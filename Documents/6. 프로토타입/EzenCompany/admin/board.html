<body>
  <!-- ======= Header - Admin ======= -->

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">

            </a>
        </li><!-- End Admin Icon-->

        <li class="nav-item dropdown">

          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow notifications">

            <li class="notification-item">

              </div>
            </li>

            <li>
              <hr class="dropdown-divider">
            </li>

            <li class="notification-item">
              <i class="bi bi-exclamation-circle text-warning"></i>
              <div>
                <p><a href='#'>박길동</a>님이 회원님을 언급하셨습니다.</p>
              </div>
            </li>

          </ul><!-- End Notification Dropdown Items -->
        </li><!-- End Notification Nav -->

        <li class="nav-item">
          <a class="nav-link nav-icon" href="#" data-bs-toggle="modal" data-bs-target="#chattingModal">

      </ul>

  <!-- ======= Sidebar - Admin ======= -->
  <aside id="sidebar" class="sidebar">
    <ul class="sidebar-nav" id="sidebar-nav">
        <li class="nav-item">
            <a class="nav-link collapsed" href="home.html">
                <i class="bi bi-people"></i>
                <span>사원 목록</span>
            </a>
        </li><!-- End Employee Page Nav  -->

        <li class="nav-item">
            <a class="nav-link collapsed" href="board.html">
                <i class="bi bi-columns-gap"></i>
                <span>게시판 목록</span>
            </a>
        </li><!-- End board list Page Nav -->

        <li class="nav-item">
            <a class="nav-link collapsed" href="category.html">
                <i class="bi bi-layers"></i>
                <span>분류</span>
            </a>
        </li><!-- End category  Page Nav -->

        <li class="nav-item">
            <a class="nav-link collapsed" href="attribute.html">
                <i class="bi bi-puzzle"></i>
                <span>속성</span>
            </a>
        </li><!-- End attribute Page Nav -->
    </ul>

  </aside><!-- End Sidebar-->

  <main id="main" class="main">

    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                  <h5 class="card-title"><b>게시판 목록</b></h5>
                  <button type="button" class="btn btn-primary h-50" data-bs-toggle="modal" data-bs-target="#boardAddModal">+ 게시판 추가</button>
              </div>

              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                  <tr>
                    <th>게시판 이름</th>
                    <th>읽기 권한</th>
                    <th>쓰기 권한</th>
                    <th>&nbsp;</th>
                  </tr>
                </thead>
                <tbody>
                <tr>
                  <td>공지사항</td>
                  <td>
                      <button type="button" class="btn btn-secondary rounded-pill ms-1" data-bs-toggle="tooltip" data-bs-placement="top" title="All">모두</button>
                  </td>
                  <td>
                      <button type="button" class="btn btn-secondary rounded-pill ms-1" data-bs-toggle="tooltip" data-bs-placement="top" title="Admin Only">없음</button>
                  </td>
                  <td>
                    <a class="link-dark" href="#" onclick="return false;" data-bs-toggle="modal" data-bs-target="#boardEditModal" data-bs-no="1">
                      <i class="bi bi-three-dots-vertical"></i>
                    </a>
                  </td>
                </tr>

                <tr>
                    <td>자유 게시판</td>
                    <td>
                        <button type="button" class="btn btn-secondary rounded-pill ms-1" data-bs-toggle="tooltip" data-bs-placement="top" title="All">모두</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-secondary rounded-pill ms-1" data-bs-toggle="tooltip" data-bs-placement="top"  title="All">모두</button>
                    </td>
                    <td>
                      <a class="link-dark" href="#" onclick="return false;" data-bs-toggle="modal" data-bs-target="#boardEditModal" data-bs-no="2">
                        <i class="bi bi-three-dots-vertical"></i>
                      </a>
                    </td>
                </tr>
                  
                <tr>
                  <td>아트팀 게시판</td>
                  <td>
                      <button type="button" class="btn btn-secondary rounded-pill ms-1" data-bs-toggle="tooltip" data-bs-placement="top"  title="2D그래픽, 3D그래픽, 배경">직무</button>
                      <button type="button" class="btn btn-secondary rounded-pill ms-1" data-bs-toggle="tooltip" data-bs-placement="top"  title="그래픽 디자이너">직군</button>
                      <button type="button" class="btn btn-secondary rounded-pill ms-1" data-bs-toggle="tooltip" data-bs-placement="top"  title="대표이사, 상무, 이사, 부장, 과장, 대리, 사원">직위</button>
                  </td>
                  <td>
                      <button type="button" class="btn btn-secondary rounded-pill ms-1" data-bs-toggle="tooltip" data-bs-placement="top"  title="2D그래픽, 3D그래픽, 배경">직무</button>
                  </td>
                  <td>
                    <a class="link-dark" href="#" onclick="return false;" data-bs-toggle="modal" data-bs-target="#boardEditModal" data-bs-no="3">
                      <i class="bi bi-three-dots-vertical"></i>
                    </a>
                  </td>
                </tr>

                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

    <section class="popup">

      <!-- 게시판 추가 팝업 -->
      <div class="modal fade" id="boardAddModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">게시판 추가</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
  
            <div class="modal-body">  
              <div class="container-fluid">
                <div class="row mb-1">
                  <div>
                    <label for="board_inputName" class="col-sm-4 col-form-label">게시판 이름</label>
                    <div class="col">
                      <input type="text" class="form-control" id="board_inputName">
                    </div>
                  </div>
                </div>
                <div class="row mb-1">
                  <div>
                    <div class="d-flex justify-content-between">
                      <label for="board_reader" class="col-sm-4 col-form-label">읽기 권한</label>
                      <a class="link-dark pt-2 ms-1" href="#" onclick="openMultiModal('boardAddCategoryModal', { 'data-bs-tree' : 'tree_reader'}); return false;">
                        <i class="bi bi-plus-square "></i>
                      </a>                      
                    </div>
                    <div class="col border authority_frame overflow-y-auto">
                      <ul id="tree_reader" class="ztree"></ul>
                    </div>
                  </div>
                </div>
                <div class="row mb-1">
                  <div>
                    <div class="d-flex justify-content-between">
                      <label for="board_reader" class="col-sm-4 col-form-label">쓰기 권한</label>
                      <a class="link-dark pt-2 ms-1" href="#" onclick="openMultiModal('boardAddCategoryModal', { 'data-bs-tree' : 'tree_writer'}); return false;">
                        <i class="bi bi-plus-square "></i>
                      </a>   
                    </div>
                    <div class="col border authority_frame overflow-y-auto">
                      <ul id="tree_writer" class="ztree"></ul>
                    </div>
                  </div>
                </div>
                
              </div>
            </div>
            <div class="modal-footer d-flex align-items-center justify-content-center">
              <button type="button" class="btn btn-warning btn-lg" data-bs-dismiss="modal" onclick="insertBoard()">추가</button>
            </div>
          </div>
        </div>
      </div>
  
       <!-- 게시판 정보 보기 팝업-->
      <div class="modal fade" id="boardEditModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">게시판 정보</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="container-fluid">
                  <div class="row mb-1">
                    <div>
                      <label for="board_inputEditName" class="col-sm-4 col-form-label">게시판 이름</label>
                      <div class="col">
                        <input type="text" class="form-control" id="board_inputEditName">
                      </div>
                    </div>
                  </div>
                  <div class="row mb-1">
                    <div>
                      <div class="d-flex justify-content-between">
                        <label for="board_reader" class="col-sm-4 col-form-label">읽기 권한</label>
                        <a class="link-dark pt-2 ms-1" href="#" onclick="openMultiModal('boardAddCategoryModal', { 'data-bs-tree' : 'tree_edit_reader'}); return false;">
                          <i class="bi bi-plus-square "></i>
                        </a>                      
                      </div>
                      <div class="col border authority_frame overflow-y-auto">
                        <ul id="tree_edit_reader" class="ztree"></ul>
                      </div>
                    </div>
                  </div>
                  <div class="row mb-1">
                    <div>
                      <div class="d-flex justify-content-between">
                        <label for="board_reader" class="col-sm-4 col-form-label">쓰기 권한</label>
                        <a class="link-dark pt-2 ms-1" href="#" onclick="openMultiModal('boardAddCategoryModal', { 'data-bs-tree' : 'tree_edit_writer'}); return false;">
                          <i class="bi bi-plus-square "></i>
                        </a>   
                      </div>
                      <div class="col border authority_frame overflow-y-auto">
                        <ul id="tree_edit_writer" class="ztree"></ul>
                      </div>
                    </div>
                  </div>
                </div>
            </div>

            <div class="modal-footer d-flex align-items-center justify-content-center">
              <button type="button" class="btn btn-danger btn-lg"  onclick="openMultiModal('boardRemoveModal')">삭제</button>
              <button type="button" class="btn btn-warning btn-lg" data-bs-dismiss="modal" onclick="editBoard()">수정</button>
            </div>
          </div>
        </div>
      </div>
  
      <!-- 게시판 삭제 확인 모달-->
      <div class="modal fade" id="boardRemoveModal" tabindex="-1" data-bs-backdrop="false">
        <div class="modal-dialog modal-dialog-bottom">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">삭제 확인</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              정말 삭제 하시겠습니까?
            </div>
            <div class="modal-footer d-flex align-items-center justify-content-center">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="closeMultiModal(()=>{},'boardEditModal')">삭제</button>
            </div>
          </div>
        </div>
      </div>


      <!-- 분류 추가 팝업 -->
      <div class="modal fade" id="boardAddCategoryModal" tabindex="-1" data-bs-backdrop="false">
        <div class="modal-dialog modal-dialog-centered modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">분류 추가</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" class="tree_name_input" value="">
              <div class="container-fluid">
              </div>
            </div>
            <div class="modal-footer d-flex align-items-center justify-content-center">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="insertCategory(this)">확인</button>
            </div>
          </div>
        </div>
      </div>


      <!-- 속성 추가 팝업-->
      <div class="modal fade" id="boardAddAttributeModal" tabindex="-1" data-bs-backdrop="false">
        <div class="modal-dialog modal-dialog-centered modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">속성 추가</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" class="tree_name_input" value="">
              <input type="hidden" class="parent_tree_id_input" value="">
              <input type="hidden" class="category_code_input" value="">
              <div class="container-fluid">
              </div>
            </div>
            <div class="modal-footer d-flex align-items-center justify-content-center">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="insertAttribute(this)">확인</button>
            </div>
          </div>
        </div>
      </div>

    </section>

  
  </main><!-- End #main -->
