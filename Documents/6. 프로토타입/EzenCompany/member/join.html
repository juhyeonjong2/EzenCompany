<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <div class="inner clearfix">
        <div class="mainDiv">
  
          <!--위에 큰 아이콘-->
          <div>
            <br> <!--마진이 잘 안들어가서 위에 br을 만들고 br값(21)을 뺴줌-->
            <img src="../assets/icon/mainUser.png" class="loginImg">
          </div>
  
          <form action="#">
            <div class="joinFormTop">
              <div class="textBox">
                <img src="../assets/icon/user.png">
                <input type="text" class="inputTextButton" placeholder="아이디">
                <input type="button" value="중복확인" class="joinButton">
                <div class="Line2"></div>
              </div>

              <div class="textBox">
                <img src="../assets/icon/lock.png">
                <input type="password" class="inputText" placeholder="비밀번호">
                <div class="Line1"></div>
              </div>

              <div class="textBox">
                <img src="../assets/icon/lock.png">
                <input type="password" class="inputText" placeholder="비밀번호확인">
                <div class="Line1"></div>
              </div>

              <div>
                <img src="../assets/icon/email.png" class="iconImg">
                <input type="password" class="inputTextButton" placeholder="인증번호 확인">
                    <input type="button" value="인증번호 받기" class="joinButton">
                <div class="Line2"></div>
              </div>
            </div> <!--joinFormTop-->
    
            <div class="submitBox">
              <input type="submit" class="LoginButton" value="회원가입">
            </div>
          </form>
  
        </div> <!--메인의 파란박스-->
      </div> <!--이너-->
</body>
</html>
