<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/vendor/zTree/css/demo.css" type="text/css">
    <link rel="stylesheet" href="./assets/vendor/zTree/css/zTreeStyle/zTreeStyle.css" type="text/css">

    <script type="text/javascript" src="./assets/js/jquery-3.7.1.min.js"></script>
    <!--<script type="text/javascript" src="./assets/vendor/zTree/js/jquery.ztree.core.js"></script>-->
    <script type="text/javascript" src="./assets/vendor/zTree/js/jquery.ztree.all.js"></script>
    <script>
        //var zTreeObj;

        // zTree configuration information, refer to API documentation (setting details)
        var setting = {
            view: {
                addHoverDom: addHoverDom,
                removeHoverDom: removeHoverDom,
                selectedMulti: false,
                showLine:false
            },
            check: {
                enable: false,
                chkStyle: 'radio',
                radioType: "level"
            },
            data: {
                simpleData: {
                    enable: true
                }
            },
            edit: {
                enable: true,
                showRemoveBtn: true,
                showRenameBtn:false,

            }
        };
        // zTree data attributes, refer to the API documentation (treeNode data details)
        var zNodes =[
       
            { id:1, pId:0, name:"카테고리1", open:true, iconOpen:"./assets/icon/layers.svg", iconClose:"./assets/icon/layers-fill.svg"},
            { id:11, pId:1, name:"속성1" , icon:"./assets/icon/puzzle.svg"},
            { id:12, pId:1, name:"속성2"},
            { id:13, pId:1, name:"속성3"},
            { id:14, pId:1, name:"속성4"},
            

            { id:12, pId:1, name:"pNode 12"},
            { id:121, pId:12, name:"sNode 121"},
            { id:122, pId:12, name:"sNode 122"},
            { id:123, pId:12, name:"sNode 123"},
            { id:124, pId:12, name:"sNode 124"},
            { id:13, pId:1, name:"pNode 13", isParent:true},
            { id:2, pId:0, name:"pNode 2"},
            { id:21, pId:2, name:"pNode 21", open:true},
            { id:211, pId:21, name:"sNode 211"},
            { id:212, pId:21, name:"sNode 212"},
            { id:213, pId:21, name:"sNode 213"},
            { id:214, pId:21, name:"sNode 214"},
            { id:22, pId:2, name:"pNode 22"},
            { id:221, pId:22, name:"sNode 221"},
            { id:222, pId:22, name:"sNode 222"},
            { id:223, pId:22, name:"sNode 223"},
            { id:224, pId:22, name:"sNode 224"},
            { id:23, pId:2, name:"pNode 23"},
            { id:231, pId:23, name:"sNode 231"},
            { id:232, pId:23, name:"sNode 232"},
            { id:233, pId:23, name:"sNode 233"},
            { id:234, pId:23, name:"sNode 234"},
            { id:3, pId:0, name:"pNode 3", isParent:true}
        ];
        var newCount = 1;
        function addHoverDom(treeId, treeNode) {
            var sObj = $("#" + treeNode.tId + "_span");
            if (treeNode.editNameFlag || $("#addBtn_"+treeNode.tId).length>0) return;
            // 부모 객체인경우 + 버튼 추가.

            var addStr = "<span class='button add' id='addBtn_" + treeNode.tId
                + "' title='add node' onfocus='this.blur();'></span>";
            sObj.after(addStr);

            console.log(treeNode);


            var btn = $("#addBtn_"+treeNode.tId);
            if (btn) btn.bind("click", function(){
                var zTree = $.fn.zTree.getZTreeObj("treeDemo");
                zTree.addNodes(treeNode, {id:(100 + newCount), pId:treeNode.id, name:"new node" + (newCount++)});
                return false;
            });
        };
        function removeHoverDom(treeId, treeNode) {
            $("#addBtn_"+treeNode.tId).unbind().remove();
        };


        $(document).ready(function(){
            //zTreeObj = $.fn.zTree.init($("#treeDemo"), setting, zNodes);
            $.fn.zTree.init($("#treeDemo"), setting, zNodes);
        });
    </script>

    <style type="text/css">
        .ztree li span.button.add {margin-left:2px; margin-right: -1px; background-position:-144px 0; vertical-align:top; *vertical-align:middle}
    </style>
</head>
<body>
    <div>
        <ul id="treeDemo" class="ztree"></ul>
     </div>
</body>
</html>
